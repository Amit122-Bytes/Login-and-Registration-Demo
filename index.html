<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Form</title>
</head>
<body>
    <form align="center" action="https://www.orangehrm.com/" method="post">
        <div class="imgcontainer">
          <img src="https://cdn3.iconfinder.com/data/icons/avatars-round-flat/33/avat-01-512.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <br>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <br>
          <br>
          <button type="submit">Login</button>
          <button type="button" class="cancelbtn">Cancel</button>
          <br>
          <br>
          <span class="psw">Forgot <a href="#">password?</a></span>
          <br>
          <br>
          <span class="psw">Don't have account? <a href="regist.html">Sign up</a></span>
          </div>
      </form>
</body>
</html>
